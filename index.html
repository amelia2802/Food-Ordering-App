<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">

        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="banner">
            <h1 class="header-name">Canary Creams 🧁</h1>
        </header>
        <main>
            <section class="cart-items" id="cart"></section>
            <div id="payment" class="payment">
                <form id="payment_form">
                    <h3>Enter Card Details</h3>
                    <label for="username"></label>
                    <input type="text" id="input" class="username" name="username" placeholder="Enter your name" required><br/>
                    <label for="card"></label>
                    <input type="number" id="input" class="card" name="card" placeholder="Enter card number" maxlength="16" minlength="16" required><br/>
                    <label for="cvv"></label>
                    <input type="number" id="input" class="cvv" name="cvv" placeholder="Enter CVV" maxlength="4" minlength="4" required> <br/>
                    <button type="submit" value="submit" id="pay" class="pay"></button>                   
                </form>
            </div>
            <section class="food-items" id="items"></section>
            
        </main>
        <script type="module" src="./script.js"></script>
    </body>
</html>
